---
#########################################################################################
use_jti: True
use_snmp_2c: True
##########################################################################################
jti:
    username: "lab"
    password: "m0naco"
    telemetry_server_ip: "192.168.1.100"
    devices: 
        - ip: "192.168.1.1"
          out_of_band: "172.30.52.155"
          name: "jedi-vmx-1-vcp"
          type: "coreswitch"
          version: "17.2R1" 
          sensors: 
              - name: "Interface_Sensor"
                ressource: "/junos/system/linecard/interface/"
              - name: "Packet_usage"
                ressource: "/junos/system/linecard/packet/usage/"
          connections: 
               - local_interface: "ge-0/0/0"
                 remote_interface: "ge-0/0/0"
                 remote_name: "jedi-vmx-2-vcp"
        - ip: "192.168.1.2"
          out_of_band: "172.30.52.156"
          name: "jedi-vmx-2-vcp"
          type: "coreswitch"
          version: "17.2R1"
          sensors:
              - name: "Packet_usage"
                ressource: "/junos/system/linecard/packet/usage/"
          connections:
               - local_interface: "ge-0/0/0"
                 remote_interface: "ge-0/0/0"
                 remote_name: "jedi-vmx-1-vcp"
#######################################################################################################
snmp_2c:
    community: "public"
    devices:
        - ip: "172.30.52.85"
          name: "dc-vmx-1"
          type: "coreswitch"
          oidlist:
              - IF-MIB::ifTable
          connections:
               - local_interface: "ge-0/0/0"
                 remote_interface: "ge-0/0/0"
                 remote_name: "dc-vmx-1"
        - ip: "172.30.52.86"
          name: "dc-vmx-2"
          type: "coreswitch"
          oidlist:
              - IF-MIB::ifTable
          connections:
               - local_interface: "ge-0/0/0"
                 remote_interface: "ge-0/0/0"
                 remote_name: "dc-vmx-1"
##############################################################################################################

 
